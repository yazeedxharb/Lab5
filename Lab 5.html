<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Stats</title>
    <link rel="stylesheet" href="lab 5 style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>NBA Player Stats</h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
      </header>

      <search class="table-filters">
        <input type="text" id="search" placeholder="Search players..." />
        <select id="team-filter">
          <option value="all">All</option>
          <!-- Teams will be populated in JS -->
        </select>
      </search>

      <table id="player-stats">
        <thead>
          <tr>
            <th>Name</th>
            <th>Team</th>
            <th>Points</th>
            <th>Rebounds</th>
            <th>Assists</th>
          </tr>
        </thead>
        <tbody id="player-rows">
          <!-- Rows will be populated in JS -->
        </tbody>
      </table>
    </div>
    <script src="lab 5 script.js"></script>
  </body>
</html>
